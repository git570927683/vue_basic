<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>

    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        1. div 是一个容器 容器中写的不是原始html代码  写的是Vue模板代码
        2.模板代码，类似于React中的jsx，是html + js的混合体
        3.{{}}, 会自动读取data中的属性
    -->

    <!--  准备好一个容器  -->
    <div id="root">
        <h1>Hello,{{school}}</h1>
        <h1>Hello,{{school}},{{name}}</h1>
    </div>
    <script type="text/javascript">
        //创建一个Vue实例对象,并传入配置对象
        new Vue({
            el: '#root',// el用于指定当前vue实例 为哪个容器服务  值为选择器字符串  选择器的语法类似 jquery
            data: {
                school: '123',
                name : '456'
            }//data 是存储数据的地方， 为root容器提提供数据，值为一个对象
        });
        
    </script>
</body>
</html>
