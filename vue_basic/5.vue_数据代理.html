<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{h1}}</h1>
        <h1>{{h2}}</h1>
        <h1>{{h3}}</h1>
    </div>
    
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            h1: 'H1',
            h2: 'H2',
            h3: 'H3'
        }
    });
</script>
</html>
